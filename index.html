<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container" id="mainBox">
        <div class="items">
            
            <div class="item active">
                <img :src="images[currentIndex].src" alt="">
                <div class="text">
                    <h3>{{images[currentIndex].title}}</h3>
                    <p>{{images[currentIndex].text}}</p>
                </div>
            </div> 
           
        </div>
        <div class="thumbs">
            <div class="prev" @click="prevPic()"></div>

            <div class="thumb" @click="selectPic(index)" :class="{active : currentIndex === index}" v-for="(image, index) in images">
                <img :src="image.src" alt="">
            </div> 
            
            <div class="next" @click="nextPic()"></div>
        </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
